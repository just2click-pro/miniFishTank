<!DOCTYPE html>
<html>
<head>
	<title>Mini Fish Tank</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

	<header class="header">
		<h1>Mini Fish Tank</h1>
	</header><!-- /header -->
	<main class="main">
			<aside class="left-side">

			</aside>
			<section class="work-area">
				<nav class="nav">
					<ul>
						<li><div class="nav-button" id="addFish"><img src="resources/images/orange-fish.png" alt="Fish"></div></li>
						<li><div class="nav-button" id="feedFish"><img src="resources/images/worm.png" alt="Fish Food"></div></li>
						<li><div class="nav-button" id="swimFish"><img src="resources/images/swim.png" alt="Fish Swim"></div></li>
					</ul>
				</nav>
				<section class="tank">
					<div class="water">
						<div class="fish-area">

						</div>
					</div>
				</section>
				<section class="instructions">
					<ul>
						<li>Click <img src="resources/images/orange-fish.png" alt="Fish"> to add more fish</li>
						<li>Click <img src="resources/images/worm.png" alt="Fish Food"> to feed fish (fish will get bigger)</li>
						<li>Click <img src="resources/images/swim.png" alt="Fish Swim"> to make fish swim</li>
					</ul>
				</section>
			</section>
	</main>
	<div class="push"></div>
	<footer class="footer">

	</footer>

	<script src="/scripts/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
